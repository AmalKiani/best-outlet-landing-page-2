    <title>Best Outlet</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="../html/index.html"><img src="../images/logo.png" class="logo"></a>

        </div>

            
        <h2>Wholesale Mailing List</h2>
        <div class="mailChimpSignUpFormContainer">
            <div class="mailChimpSignUpFormPhoto">
                <img src="../images/Wholesale.jpg" id="wholesaleIllustration">
            </div>
            <div class="mailChimpSignUpForm">
                <div id="mc_embed_signup">
                    <form action="https://bestoutlet.us21.list-manage.com/subscribe/post?u=c02c79012c2663b3291ef0d99&amp;id=7eee8bb215&amp;f_id=007a5ee1f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                        <div id="mc_embed_signup_scroll">
                        <div class="form-line-1">
                            <div class="mc-field-group">
                                <label for="mce-EMAIL">Email Address</label>
                                <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" required>
                                <span id="mce-EMAIL-HELPERTEXT" class="helper_text"></span>
                            </div>
                            <div class="mc-field-group">
                                <label for="mce-FNAME">Business Name</label>
                                <input type="text" value="" name="FNAME" class="required" id="mce-FNAME" required>
                                <span id="mce-FNAME-HELPERTEXT" class="helper_text"></span>
                            </div>
                        </div>    
                            <div class="mc-address-group">
                                <div class="mc-field-group">
                                    <label for="mce-ADDRESS-addr1">Address</label>
                                    <input type="text" value="" maxlength="70" name="ADDRESS[addr1]" id="mce-ADDRESS-addr1" class="required" required>
                                </div>
                                <div class="mc-field-group">
                                    <label for="mce-ADDRESS-addr2">Address Line 2</label>
                                    <input type="text" value="" maxlength="70" name="ADDRESS[addr2]" id="mce-ADDRESS-addr2">		
                                </div>
                                <div class="form-line-2">
                                    <div class="mc-address-fields-group">
                                        <div class="mc-field-group">
                                            <label for="mce-ADDRESS-city">City</label>
                                            <input type="text" value="" maxlength="40" name="ADDRESS[city]" id="mce-ADDRESS-city" class="required" required>
                                        </div>
                                        <div class="mc-field-group">
                                            <label for="mce-ADDRESS-state">Province</label>
                                            <input type="text" value="" maxlength="20" name="ADDRESS[state]" id="mce-ADDRESS-state" class="required" required>
                                        </div>
                                        <div class="mc-field-group">
                                            <label for="mce-ADDRESS-zip">Postal Code</label>
                                            <input type="text" value="" maxlength="10" name="ADDRESS[zip]" id="mce-ADDRESS-zip" class="required" required>
                                        </div>
                                    </div>
                                </div>
                                    <div class="mc-field-group country-selection">
                                        <label for="mce-ADDRESS-country">Country</label>
                                        <select name="ADDRESS[country]" id="mce-ADDRESS-country" class="required"><option value="30">Canada</option></select>
                                    </div>
                            </div>
                            <div class="mc-field-group size1of2">
                                <label for="mce-PHONE">Phone Number </label>
                                <input type="text" name="PHONE" class="required" value="" id="mce-PHONE">
                                <span id="mce-PHONE-HELPERTEXT" class="helper_text"></span>
                            </div>
                            <div id="mce-responses" class="clear foot">
                                <div class="response" id="mce-error-response" style="display:none"></div>
                                    <div class="response" id="mce-success-response" style="display:none"></div>
                            </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_c02c79012c2663b3291ef0d99_7eee8bb215" tabindex="-1" value=""></div>
                                <div class="optionalParent">
                                    <div class="clear foot">
                                        <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
                                        <!-- <p class="brandingLogo"><a href="http://eepurl.com/itEK-M" title="Mailchimp - email marketing made easy and fun"><img src="https://eep.io/mc-cdn-images/template_images/branding_logo_text_dark_dtp.svg"></a></p> -->
                                    </div>
                                </div>
                            </div>
                        </form>
                </div>
                <script type='text/javascript' src='https://s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';fnames[3]='ADDRESS';ftypes[3]='address';fnames[4]='PHONE';ftypes[4]='phone';fnames[5]='BIRTHDAY';ftypes[5]='birthday';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
            </div>
            
        </div>
            
        <div class="social-links">
            <img src="../images/fb.png">
            <img src="../images/ig.png">
            <img src="../images/tw.png">
        </div>
    </div>
</body>
</html>
