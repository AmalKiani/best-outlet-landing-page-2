<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/contactUs.css">
    <script src="../scripts/main.js" defer></script>
    <link rel="icon" href="../images/logo.png">
    <title>Best Outlet</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="../html/index.html"><img src="../images/logo.png" class="logo"></a>
            <h1>Best Outlet</h1>
            <nav>
                <ul id="menuList">
                    <!-- <li><a href="./iptv.html">IPTV</a></li> -->
                    <li><a href="./catalog.html">Catalog</a></li>
                    <li><a href="./wholesale.html">Wholesale</a></li>
                    <li><a href="./bestBuy.html">Best Buy</a></li>
                    <li><a href="./raffle.html">Raffle</a></li>
                    <li><a href="./contactUs.html">Contact Us</a></li>
                </ul>
            </nav>
            <img src="../images/menu.png" class="menu-icon" onclick="toggleMenu()">
        </div>

        <h1 class="contactHeader">Contact Us</h1>

        <div class="contactRow1">
            <div class="contactR1C1">
                <img src="../images/contact-VisitUs.png">
                <h2>Visit our Retail Location</h2>
                <br>
                <p>Best Appliances and Cell</p>
                <p>1877 Finch Ave W - Unit 43</p>
                <p>M3N 2V2</p>
                <p>North York, ON, Canada</p>
                <form action="https://goo.gl/maps/wmNJyGdeMh4aAkJY8" target="_blank">
                    <button class="contactButton contactButtonColumn1" type=submit>View on Google Maps</button>
                </form>
            </div>

            <div class="contactR1C2">
                <img src="../images/contact-TextUs.png">
                <h2>Text us on Whatsapp</h2>
                <br>
                <p>You can reach us at</p>
                <p>(416) 245 - 2600</p>
                <form action="https://wa.me/14162452600" target="_blank">
                    <button class="contactButton contactButtonColumn2" type=submit>Open Whatsapp</button>
                </form>
            </div>

            <div class="contactR1C3">
                <img src="../images/contact-emailUs.png">
                <h2>Email Us</h2>
                <br>
                <div class="email">
                    <div class="form">
                        <form action="https://formsubmit.co/fd48f79a0a6daab1955c4bfab2add2f1" method="POST">
                            <input type="text" name="name" required placeholder="Name">
                            <input type="email" name="email" required placeholder="Your Email">
                            <input type="text" name="subject" required placeholder="Subject">
                            <textarea name="message" required placeholder="Message">

                            </textarea>
                            <button class="contactButton" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        

        <div class="social-links">
            <img src="../images/fb.png">
            <img src="../images/ig.png">
            <img src="../images/tw.png">
        </div>
    </div>
</body>
</html>
